<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <title>Penguin </title>
    <link rel="icon" type="image/x-icon" href="statics/images/pentagram.webp">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('statics/images/view-3d-penguin-bird-with-nature-landscape\ \(1\).jpg');
            background-size: 100% 130%; /* Width 50%, Height 50% */
             background-repeat: no-repeat;

        }
        .chat-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #1d1a1a;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      
        }
        .user-message {
            text-align: right;
            background-color: #0078ff;
            color: white;
            padding: 8px 12px;
            border-radius: 10px;
            display: inline-block;
            max-width: 70%;
            margin-left: 100; /* Pushes the message to the right */
        }

        .chat-box {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #444;
            padding: 10px;
            text-align: left;
        }
        .input-container {
            display: flex;
            padding: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #000000;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<a style="margin-left: 1000px;color:white" href="https://github.com/roshasjohnson/ai-chat-bot"> Github</a>
    <h1>Ask Penguin, Know More.üêß</h1>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="How can I help you today?">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <script>
        document.getElementById("user-input").addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
            sendMessage(); 
        }
    });

        async function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            if (!userInput.trim()) return;

            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<p class="user-message"><strong>You:</strong> ${userInput}</p>`;
            document.getElementById("user-input").value = "";

            chatBox.innerHTML += `<p><em>Thinking...</em></p>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            let response = await fetch("https://ai-chat-bot-ckkn.onrender.com/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            });

            let result = await response.json();

            document.querySelector(".chat-box").lastElementChild.remove();
            chatBox.innerHTML += `<p><strong></strong> ${result.reply}</p>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
