<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêß Penguin AI </title>
    <meta name="description" content="Penguin AI - Your friendly AI assistant for quick answers and fun conversations.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-title">
            <!-- SVG Penguin AI Logo: stylized penguin with "AI" -->
            <span class="logo" style="padding:0; background:none; border:none;">
                <svg width="40" height="40" viewBox="0 0 64 64" fill="none">
                    <!-- Penguin body -->
                    <ellipse cx="32" cy="38" rx="14" ry="16" fill="#fff"/>
                    <!-- Penguin head -->
                    <ellipse cx="32" cy="24" rx="10" ry="10" fill="#22223b"/>
                    <!-- Face mask -->
                    <ellipse cx="32" cy="28" rx="8" ry="7" fill="#fff"/>
                    <!-- Eyes white -->
                    <ellipse cx="28" cy="26" rx="2" ry="2.5" fill="#fff"/>
                    <ellipse cx="36" cy="26" rx="2" ry="2.5" fill="#fff"/>
                    <!-- Eyes black -->
                    <ellipse cx="28" cy="27" rx="0.8" ry="1.2" fill="#22223b"/>
                    <ellipse cx="36" cy="27" rx="0.8" ry="1.2" fill="#22223b"/>
                    <!-- Beak -->
                    <polygon points="31,30 33,30 32,32" fill="#fbbf24"/>
                    <!-- Cheeks -->
                    <ellipse cx="26" cy="30" rx="1.2" ry="0.7" fill="#fbbf24" opacity="0.3"/>
                    <ellipse cx="38" cy="30" rx="1.2" ry="0.7" fill="#fbbf24" opacity="0.3"/>
                    <!-- Wings -->
                    <ellipse cx="19" cy="38" rx="3" ry="8" fill="#22223b" transform="rotate(-15 19 38)"/>
                    <ellipse cx="45" cy="38" rx="3" ry="8" fill="#22223b" transform="rotate(15 45 38)"/>
                    <!-- "AI" text on belly -->
                    <text x="32" y="46" text-anchor="middle" font-size="7" font-family="Segoe UI, Arial, sans-serif" fill="#2563eb" font-weight="bold">AI</text>
                </svg>
            </span>
            <span>Penguin AI</span>
        </div>
        <div style="display: flex; align-items: center; gap: 16px;">
            <!-- <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark/light mode">üåô</button> -->
            <a class="github-link" href="https://github.com/roshasjohnson/ai-chat-bot" target="_blank">GitHub</a>
        </div>
    </header>
    <main class="main-content">
        <div class="chat-container">
            <div class="chat-box" id="chat-box"></div>
            <form class="input-container" onsubmit="sendMessage(); return false;">
                <input type="text" id="user-input" autocomplete="off" placeholder="Send a message...">
                <button type="submit" aria-label="Send">‚û§</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <span>Ask Penguin, Know More.üêß</span>
    </footer>
    <script src="main.js"></script>
</body>
</html>
