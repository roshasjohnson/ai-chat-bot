<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        .messages {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
        }
        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
        }
        .user {
            background: #007bff;
            color: white;
            text-align: right;
        }
        .bot {
            background: #e0e0e0;
            color: black;
            text-align: left;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
        }
        input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 8px 12px;
            margin-left: 5px;
            border: none;
            background: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .loader {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        .loader div {
            width: 10px;
            height: 10px;
            margin: 3px;
            background: #007bff;
            border-radius: 50%;
            display: inline-block;
            animation: bounce 0.6s infinite alternate;
        }
        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">AI Chatbot</div>
        <div class="messages" id="messages"></div>
        <div class="loader" id="loader">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            let userInput = document.getElementById("user-input");
            let messages = document.getElementById("messages");
            let loader = document.getElementById("loader");

            let userMessage = userInput.value.trim();
            if (!userMessage) return;

            messages.innerHTML += `<div class='message user'>${userMessage}</div>`;
            userInput.value = "";
            loader.style.display = "block";

            try {
                let response = await fetch("http://127.0.0.1:8000/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userMessage })
                });

                let data = await response.json();
                messages.innerHTML += `<div class='message bot'>${data.reply}</div>`;
            } catch (error) {
                messages.innerHTML += `<div class='message bot'>Error: Unable to fetch response</div>`;
            } finally {
                loader.style.display = "none";
            }
        }
    </script>
</body>
</html>
